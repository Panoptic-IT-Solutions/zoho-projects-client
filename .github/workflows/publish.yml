name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm 11.5+ for trusted publishing
        run: npm install -g npm@latest && npm --version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if version already published
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view @panoptic-it-solutions/zoho-projects-client@$CURRENT_VERSION version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        if: steps.check.outputs.published == 'true'
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "\[major\]"; then
            BUMP=major
          elif echo "$COMMIT_MSG" | grep -q "\[minor\]"; then
            BUMP=minor
          else
            BUMP=patch
          fi
          npm version $BUMP -m "chore: release v%s [skip ci]"
          git push --follow-tags

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --access public
