name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if version already published
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view @panoptic-it-solutions/zoho-projects-client@$CURRENT_VERSION version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        if: steps.check.outputs.published == 'true'
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "\[major\]"; then
            BUMP=major
          elif echo "$COMMIT_MSG" | grep -q "\[minor\]"; then
            BUMP=minor
          else
            BUMP=patch
          fi
          npm version $BUMP -m "chore: release v%s [skip ci]"
          git push --follow-tags

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NPM_CONFIG_PROVENANCE: true
